<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>

<!--css file -->
    <link rel="stylesheet" href="./css/gilroy.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/stye.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <div class="medium-container">
        <div class="logo">
            <img src="./img/logo.png" alt="logo">
        </div>
        <div class="verify-content text-center">
            <h2>Create new password</h2>
            <h6>Enter the new password</h6>
            <form action="">
                <div class="forgot-password-field mb-4 mb-md-5">
                    <input type="password" name="" id="" placeholder="Password">
                    <input type="password" name="" id="" placeholder="Confirm password">
                </div>
                <input class="submit-btn" type="submit" value="Set new password">
            </form>
             
        </div>
    </div>


<!-- script file -->
    <script src="./js/jquery-3.6.3.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
